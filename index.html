<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUS TOMAS AQUINO INSTITUTO TECNOLOGICO DE TIJUANA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a href="#">Contactar</a></li>
        </ul>
      </nav>
      <button id="loginBtn">Login</button>
    </div>
  </header>

  <main>
    <div class="container">
    
      <h1>Bienvenido toma tu tiempo para ver el mapa del escuela y encontrar tu camino.</h1>
      <p>This is the main content of your landing page.</p>
      <canvas class="webgl"></canvas>
      <script type="module" src="./script.js"></script>
    </div>
  </main>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; Instituto Tecnologico de Tijuana</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
